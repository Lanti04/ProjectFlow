# projectflow/docker-compose.yml
version: "3.8"

services:
  db:
    image: postgres:16
    container_name: projectflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: projectflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
